name: Verificar Loteria Federal

on:
on:
  schedule:
    # Explicação: Minuto 0, Hora 23 (20h Brasil), Dias 15 a 21 do mês,
    # MAS APENAS se for Quarta (3) ou Sábado (6).
    - cron: '0 23 15-21 * 3,6'
    workflow_dispatch: # Permite rodar manualmente para testar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: pip install requests

      - name: Rodar verificação
        env:
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          API_KEY: ${{ secrets.API_KEY }}
        run: python main.py
